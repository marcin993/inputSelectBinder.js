<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>inputSelectBinder.js demo</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
  <div class="mt-2 text-center">
    <h1>What vegetables do you like?</h1>
    <hr />
    <label for="vegetable1">Vegetable 1:</label>
    <input id="vegetable1" type="text" value="Potato" />
    <br />

    <label for="vegetable2">Vegetable 2:</label>
    <input id="vegetable2" type="text" value="Carrot" />
    <br />

    <label for="vegetable3">Vegetable 3:</label>
    <input id="vegetable3" type="text" value="Tomato" />
    <br />

    <label for="vegetable4">Vegetable 4:</label>
    <input id="vegetable4" type="text" value="Mushrooms" />
    <hr />

    <div id="favoriteVegetableContainer">
      <label for="favoriteVegetable">My favortie:</label>
    </div>
  </div>

  <script src="inputSelectBinder.js"></script>

  <script>
    new InputSelectBinder({
      inputs: [
        document.getElementById("vegetable1"),
        document.getElementById("vegetable2"),
        document.getElementById("vegetable3"),
        document.getElementById("vegetable4"),
      ],
      listAttr: {
        id: "favoriteVegetable"
      },
      target: document.getElementById("favoriteVegetableContainer")
    });
  </script>
</body>
</html>
